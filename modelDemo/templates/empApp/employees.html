<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee information</title>
</head>

<body>
    <h1>Employee list:</h1>
    {% if employees %}
    <table>
        <thead>
            <th>first name</th>
            <th>last name</th>
            <th>Salary</th>
            <th>Email</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.email}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No records found</p>
    {%endif%}
</body>

</html>
